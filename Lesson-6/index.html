<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket</title>
    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js"
        integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj"
        crossorigin="anonymous"></script>
</head>

<body>
    <input id="input" type="text" autofocus>
    <button id="button">Send</button>
    <div id="messages"></div>
    <script>
        const socket = io('localhost:5555');
        const messageBlock = document.querySelector('#messages');
        const input = document.querySelector('#input');
        const button = document.querySelector('#button');
        const user = prompt('Enter your name: ')


        button.addEventListener('click', () => {
            const data = {
                message: input.value,
                user: user,
            };

            socket.emit('client-msg', data);
            input.value = '';
        });

        socket.on('connect', () => {
            console.log('connected');
            socket.emit('new-cli', user);
        });
        socket.on('NEW_CONN_EVENT', function (data) {
            messageBlock.insertAdjacentHTML('afterbegin', `<div style="color:blue">${data.name} ${data.msg}</div>`);;
        });

        socket.on('server-msg', (data) => {
            messageBlock.insertAdjacentHTML('afterbegin', `<div>${data.user} : ${data.message}</div>`);
        });

        socket.on('disconnected-msg', (data) => {
            messageBlock.insertAdjacentHTML('afterbegin', `<div style="color:red">${data.user} ${data.message}</div>`);
        });

    </script>
</body>

</html>
